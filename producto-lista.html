<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos | Perfumería Borbocoders</title>
    <!-- css local -->
    <link rel="stylesheet" href="/css/contact.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/img/logo-black.png">
</head>
<body>
    <!--Header para todas las pages-->
    <!-- el style inline está para reservar visualmente el espacio de la sección, hay que eliminarlo una vez esté creado el módulo -->
    <div class="header"
    style="height: 40px; background-color: pink; text-align: right; padding-right: 10px; padding-top: 10px;">
        <p>acá irá el header</p>
    </div>

    
    <!-- Sección con la lista de productos -->
    <main class="producto-lista">
        <div>
    <section class="producto-lista">
        <h2>Listado de productos</h2>

        <div class="ordenar-productos">
            <label for="ordenar-por">Ordenar por:</label>
            <select id="ordenar-por">
                <option value="nombre">Nombre</option>
                <option value="precio-asc">Precio (ascendente)</option>
                <option value="precio-desc">Precio (descendente)</option>
            </select>
        </div>
    </main>

        <div class="tarjetas">
            </div>
    </section>

    <script src="/js/script.js"></script>

    <!--Footer para todas las pages-->
    <!-- el style inline está para reservar visualmente el espacio de la sección, hay que eliminarlo una vez esté creado el módulo -->
    <div class="footer"
    style="height: 40px; background-color: rgb(190, 110, 124); text-align: right; padding-right: 10px; padding-top: 10px;">
        <p>acá irá el footer</p>
    </div>
</body>
</html>
