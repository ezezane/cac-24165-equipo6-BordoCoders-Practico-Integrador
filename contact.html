<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <!--Header para todas las pages-->
    <div class="header"></div>

    <!--Formulario de contacto-->
    <article class="main-img">
        <div class="form">
            <div class="title">
                <h2>¡Suma nuestros perfumes a tu emprendimiento!</h2>
            </div>
            <div class="subtitle">
                <p>Llena el formulario y convertite en revendedor</p>
            </div>

            <!--Seccion de datos personales-->
            <form action="">
                <h3>Datos personales</h3>
                <br>
                <label for="nombre">Nombre/s</label><br>
                <input type="text" name="nombre" id="nombre" required><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" name="apellido" id="apellido" required><br>
                <label for="f-nac">Fecha de Nacimiento</label><br>
                <input type="date" name="f-nac" id="f-nac" required><br>
                <label for="genero">Género</label><br>
                <input type="radio" id="masc" name="genero" value="maculino">
                <label for="Masculino">Masculino</label><br>
                <input type="radio" id="fem" name="genero" value="femenino">
                <label for="Femenino">Femenino</label><br>
                <input type="radio" id="otro" name="genero" value="Otro">
                <label for="Otro">Otro</label>

                <hr>
                <h3>Contacto</h3>
                <br>
                <label for="email">Email</label><br>
                <input type="email" name="mail" id="mail" required><br>
                <label for="email">Confirmar Email</label><br>
                <input type="email" name="conf-mail" id="conf-mail" required><br>
                <label for="tel">Telefono</label><br>
                <input type="tel" name="tel" id="telefono" required><br>
                <label for="provincia">Provincia</label><br>   
                <select name="provincia" id="provincia" required>
                    <option value="buenos-aires">Buenos Aires</option>
                    <option value="caba">CABA</option>
                    <option value="cordoba">Cordoba</option>
                    <option value="santa-fe">Santa Fe</option>
                    <option value="entre-rios">Entre Rios</option>
                </select><br>
                <label for="direccion">Direccion</label><br>
                <input type="text" name="direccion" id="direccion" required><br>
                <hr>
                <input type="checkbox" name="term" id="term" required>
                <label for="term">He leido y acepto los <a href="#">Terminos y Condiciones</a></label><br>
                <input type="checkbox" name="contact-chkbx" id="contact-chkbx" required>
                <label for="contact-chkbx">Estoy de acuerdo con un representante se comunique conmigo a través de los medios declarados en el fomulario</label><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </article>
</body>
</html>
